<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/239ecd7882.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Background Slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="slide active" style="background-image: url(img/music.jpeg)">
        </div>
        <div class="slide" style="background-image: url(img/hpblack.jpg)">
        </div>
        <div class="slide" style="background-image: url(img/hpwhite.jpg)">
        </div>
        <div class="slide" style="background-image: url(img/hpblack2.jpg)">
        </div>

        <button class="arrow left-arrow" id="left">
            <i class="fas fa-chevron-left"></i>
        </button>
        <button class="arrow right-arrow" id="right">
            <i class="fas fa-chevron-right"></i>
        </button>

    </div>  
    <script src="script.js"></script>
</body>
</html>
